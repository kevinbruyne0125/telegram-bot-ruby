---
name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 2.7
          - 3.1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
      - name: Install bundler
        run: gem install bundler
      - name: Install gems
        run: bundle install
      - name: Lint
        run: bundle exec rubocop
      - name: Test
        run: bundle exec rspec
